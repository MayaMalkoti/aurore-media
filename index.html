
<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurore Media | Attention is Currency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;900&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              neon: {
                purple: '#b026ff',
                gold: '#E9A661'
              },
              aurore: {
                black: '#000000',
                white: '#ffffff',
                gray: '#0a0a0a'
              }
            },
            letterSpacing: {
              tighter: '-0.05em',
              ultra: '-0.09em',
              label: '0.4em'
            }
          }
        }
      }
    </script>
    <style>
      :root {
        scroll-padding-top: 100px;
        --x: -100px;
        --y: -100px;
      }
      body {
        background-color: #000000;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      @media (hover: hover) and (pointer: fine) {
        body, a, button, input, .cursor-none { cursor: none !important; }
      }

      /* Performance Optimized Noise Overlay */
      body::after {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
        will-change: transform;
        animation: noise 0.5s steps(3) infinite;
      }

      @keyframes noise {
        0% { transform: translate(0,0) }
        50% { transform: translate(-2%,-2%) }
        100% { transform: translate(2%,2%) }
      }

      .gpu {
        transform: translate3d(0,0,0);
        will-change: transform;
        backface-visibility: hidden;
        perspective: 1000px;
      }

      section {
        content-visibility: auto;
        contain-intrinsic-size: 1px 500px;
      }

      /* Responsive Typography Bumps - Slightly scaled down for better fit */
      .h-massive { font-size: clamp(3.5rem, 11vw, 12rem); line-height: 0.9; }
      .h-large { font-size: clamp(2.8rem, 7vw, 8.5rem); line-height: 0.95; }
      
      .label-mini { 
        font-size: 12px; 
        font-weight: 900; 
        letter-spacing: 0.4em; 
        text-transform: uppercase;
      }

      .stroke-text {
        -webkit-text-stroke: 1px rgba(255,255,255,0.2);
        color: transparent;
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .stroke-text:hover {
        -webkit-text-stroke: 1px rgba(255,255,255,0.9);
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #b026ff; }
      
      .img-reveal {
        clip-path: inset(0 0 0 0);
        transition: clip-path 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .img-reveal:hover {
        clip-path: inset(1% 1% 1% 1%);
      }

      header {
        z-index: 500;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="selection:bg-neon-purple selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
